<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <meta name="description" content="Subpage named Contact Us of the main rafting page">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <img src="images/rocknwater.png" alt="ROckwaterlogo">

        <nav>
            <ul>
                <li><a href="#sitename">Home</a></li>
                <li><a href="#sitename">Rivers</a></li>
            </ul>
            <ul>
                <button>Log In</button><br>
                <button>Sign In</button>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="headone">Contact Us</h1>

        <section class="input">
            <label for="fname">Name:</label><br>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="fmail">E mail:</label><br>
            <input type="text" id="fmail" name="fmail"><br><br>
            <label for="fmessage">Message:</label><br>
            <input type="text" id="fmessage" name="fmessage"><br><br>
            <button type="submit">Send</button>

        </section>
        <section class="contactusimg">
            <img src="images/contactusrezised.jpg" alt="Contact Us">
        </section><br>

        <section class="location">
            <h2>Reach Us</h2>
            <h4>3002 Fantages Way</h4>
            <h4>Sandpoint, Idaho</h4>
            <h4>Postal Code 83864</h4>
            <h4>208-265-7421</h4>
            <img class="lastimg" src="images/map.jpg" alt="location office">

        </section>

    </main>

    <footer>
        <div>
            <a href="https/www.facebook.com" target="blank"><img src="images/facebookimage.png" alt="Facebook"
                    height="70px" width="70px"></a>
            <a href="https/www.twiter.com" target="blank"><img src="images/twiterimage.png" alt="Twitter" height="70px"
                    width="70px"></a>
            <a href="https/www.whatsap.com" target="blank"><img src="images/whatspaimg.png" alt="wathsapp" height="70px"
                    width="70px"></a>


        </div>



    </footer>

</body>

</html>
