<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Subpage named Contact Us of the main rafting page">

<body>
    <header>
        <img class="rafting" src="images/rocknwater.png" alt="ROckwaterlogo">

        <nav>

    <main>
        <h1 class="headone">Contact Us</h1>

        <section class="input">

        <section class="location">

            <h4>3002 Fantages Way</h4>

            <h4>Postal Code 83864</h4>
            <h4>208-265-7421</h4>

        </section>

    </main>

    <footer>
        <div>
            <a href="https/www.facebook.com" target="blank"><img src="images/facebookimage.png" alt="Facebook"></a>
